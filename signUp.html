<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Movie Database</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    
    <div class="signup-container">
        <h1>Create an Account</h1>
        <form action="http://localhost:5000/signup" method="POST" id="signup-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
    
</body>
</html>


<script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
    
        // Get form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
    
        // Check if passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
    
        // Simulate a successful signup alert
        alert(`Signup successful! Welcome, ${name}!`);
    
        // (Optional) Redirect to a login page after signup
        window.location.href = "login.html";
    
        // Uncomment below to allow actual form submission
        // this.submit();
    });
    </script>
